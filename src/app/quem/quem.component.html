<ng-container *ngIf="poke">
    <img class="rounded w-75 mx-auto d-block mask1" src="{{imgPokemon}}" />

    <div class="col-12">
        <input class="form-control" disabled type="text" />
        <input class="form-control" disabled type="text" />
        <input class="form-control" disabled type="text" />
        <input class="form-control" disabled type="text" />
        <input class="form-control" disabled type="text" />
        <input class="form-control" disabled type="text" />
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Who's that Pok√©mon?</mat-label>
                <input type="text" placeholder="Guess who" matInput [formControl]="chute" [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
                        {{option.name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
        <button class="btn btn-block" mat-raised-button color="primary">GUESS</button>
    </div>
</ng-container>
